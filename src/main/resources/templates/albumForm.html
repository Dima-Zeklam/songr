<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/style.css}" rel="stylesheet" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 >Welcome to songs Application </h1>

    <ul class="ulclass">
        <div class="class1">
            <li><a th:href="@{/AlbumsList}" >Album List</a></li>
        </div>
        <div class="class2">
            <a th:href="@{/AddAlbum}" class="btn btn-primary btn-sm mb-3"> Add Album </a>
        </div>
        <div class="class1">
            <li>   <a th:href="@{/SongsList}">Songs List </a></li>
        </div>
        <div class="class2">
            <a th:href="@{/AddSongs}" class="btn btn-primary btn-sm mb-3">Add Song</a>
        </div>

    </ul>



</header>
<div class="form-align">
<form action="#" th:action="@{/AddAlbum}" method="POST">
    <h3>Added albums</h3>
    <label>Title</label>
    <input type="text" name="title" id="title" class="form-control mb-4 col-4" value="Head Above Water">
    <label>Artist:</label>
    <input type="text" name="artist" id="artist" class="form-control mb-4 col-4" value="Avril Lavigne">
    <label>SongCount:</label>
    <input type="number" name="songCount" id="songCount" class="form-control mb-4 col-4" value="3">
    <label>Length:</label>
    <input type="number" name="length" id="length" class="form-control mb-4 col-4" value="300">
    <label>ImageUrl:</label>
    <input type="text" name="imageUrl" id="imageUrl" class="form-control mb-4 col-4"  value="https://akns-images.eonline.com/eol_images/Entire_Site/2018818/rs_600x600-180918113415-600.avril-lavigne.91818.jpg?fit=around%7C1080:1080&output-quality=90&crop=1080:1080;center,top">
    <input type="submit" value="Add Album" class="btn btn-primary btn-sm mb-3">
</form>
</div>
<br>
</body>
</html>
