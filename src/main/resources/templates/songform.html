<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{css/style.css}" rel="stylesheet" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Welcome to songs Application </h1>

    <ul class="ulclass">
        <div class="class1">
            <li><a th:href="@{/AlbumsList}" >Album List</a></li>
        </div>
        <div class="class2">
            <a th:href="@{/AddAlbum}" class="btn btn-primary btn-sm mb-3"> Add Album </a>
        </div>
        <div class="class1">
            <li>   <a th:href="@{/SongsList}">Songs List </a></li>
        </div>
        <div class="class2">
            <a th:href="@{/AddSongs}" class="btn btn-primary btn-sm mb-3">Add Song</a>
        </div>

    </ul>



</header>

<div class="form-align">
<form action="#" th:action="@{/AddSongs}" method="POST"  >
    <h3>Add Song</h3>
    <label>Title</label>
    <input type="text" name="title" id="title" class="form-control mb-4 col-4" value="Tell Me It's Over">
    <label>Length:</label>
    <input type="number" name="length" id="length" class="form-control mb-4 col-4" value="300">
    <label>Track Number:</label>
    <input type="number" name="trackNumber" id="trackNumber" class="form-control mb-4 col-4" value="4">
    <label> Albums:</label>
    <select name="id" class="form-control mb-4 col-4" >
        <option th:each="albums:${albums}"
                th:value="${albums.id}"
                th:text="${albums.title}"
        >
        </option>

    </select>

    <input type="submit" value="Add song" class="btn btn-primary btn-sm mb-3">
</form>
</div>
<br >
<br >
</body>
</html>
