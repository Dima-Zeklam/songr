<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songs</title>
</head>
<body>
<div th:each="song :${songs}">
    <h3>ID:<span th:text="${song.id}"></span></h3>
    <h2>Title:<span th:text="${album.title}"></span></h2>
    <h2>trackNumber:<span th:text="${song.trackNumber}"></span></h2>
    <h3>albumSongTitle<span th:text="${song.albumSongTiltle}"></span></h3>
    <h3>Length<span th:text="${song.length}"></span></h3>
</div>
</body>
</html>
